  <style>

  anim-test1{
    width:100%;
    height:100%;
    background-color:#C0E2D4;
    font-size:3.5em;
    text-align: center;
  }
  </style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    
    <neon-animated-pages id="pages" selected="0" style="height:100%;width:100%">
      <anim-test1 style="background-color:red">
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation </anim-test1>
      <anim-test1 style="background-color:#8FE26A">
      ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident
      </anim-test1>
      <anim-test1 style="background-color:yellow">
      sunt in culpa qui officia deserunt mollit anim id est laborum.
      </anim-test1>
    </neon-animated-pages>

  </template>
  <!-- endbuild-->
  <script>
    var app = document.querySelector('#app');

    // Listen for template bound event to know when bindings
    // have resolved and content has been stamped to the page
    app.addEventListener('dom-change', function() {

      var selectedIndex = app.$.pages.selected;
      var totalPages = app.$.pages.querySelectorAll('anim-test1').length;

      setInterval(function(){

        if(selectedIndex == totalPages-1){
          selectedIndex = 0;
        }
        app.$.pages.selected = (++selectedIndex);

        
      },1500)
    });
  </script>
</body>

</html>
